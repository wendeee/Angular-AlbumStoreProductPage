<div class="row tracklisting">
  <ul>
    <li *ngFor = "let track of {{albumInfo?.album.tracks}}">
      <div class="col-sm-5">
        <span class="track-number">{{albumInfo?.album.tracks.trackNumber}}</span>
        <span class="track-name">{{albumInfo?.album.tracks.trackName}}</span>
      </div>
      <div class="col-sm-3 text-right">
        <span class="track-time">{{albumInfo?.album.tracks.trackLength}}</span>
        <span class="price-and-buy"><button>{{albumInfo?.album.tracks.trackPrice}}</button></span>
      </div>
    </li>
  </ul>
</div>
